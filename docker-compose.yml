version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_DB: pulsedev_ccm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"  # Use port 5433 to avoid conflict with system PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./k8s/postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Use port 6380 to avoid potential conflicts
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  ccm-api:
    build:
      context: ./apps/ccm-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/pulsedev_ccm
      - REDIS_URL=redis://redis:6379
      - NVIDIA_NIM_API_KEY=${NVIDIA_NIM_API_KEY}
      - NVIDIA_NIM_BASE_URL=https://integrate.api.nvidia.com/v1
      - DEFAULT_MODEL=nvidia/llama-3.1-nemotron-70b-instruct
      - AUTO_COMMIT_ENABLED=true
      - FLOW_DETECTION_ENABLED=true
      - ENERGY_SCORING_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
